            <div class="container" id="container">
                
                <div class="form-container sign-up">
                    <form>
                        <h1>Admin Login</h1>
                        <input type="text" #username placeholder="Username">
                        <!-- <input type="email" placeholder="Email"> -->
                        <input type="password" #password placeholder="Password">
                        <button (click)="getAdminPage(username,password)" >Login</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>Sign In</h1>
                        <input type="email" #usernames placeholder="Email">
                        <input type="password" #passoword placeholder="Password">
                        <a href="#" (click)="changeText()">Login as {{loginuser}}</a>
                        <button (click)="showHome(usernames,passoword)" >Sign In</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1 style="color: white;">Welcome, Admin </h1>
                            <p>Enter your personal details to use all of site features</p>
                            <button class="hidden" id="login">Website</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1 style="color: white;">Welcome, {{stafforStudent}}!</h1>
                            <p>Enter your personal details to use all of site features</p>
                            <button class="hidden" id="register">PORTAL</button>
                        </div>
                    </div>
                </div>
            </div>
